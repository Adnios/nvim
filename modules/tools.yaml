- repo: kevinhwang91/rnvimr
  hook_source: |
    let g:rnvimr_enable_ex = 1
    let g:rnvimr_enable_bw = 1
    let g:rnvimr_enable_picker = 1
    let g:rnvimr_draw_border = 0
    " let g:rnvimr_hide_gitignore = 1
    let g:rnvimr_border_attr = {'fg': 3}
    let g:rnvimr_ranger_cmd = 'ranger --cmd="set column_ratios 1,1"'
    highlight link RnvimrNormal CursorLine

- repo: liuchengxu/vista.vim
  hook_source: |
    let g:vista#renderer#enable_icon = 1
    let g:vista_disable_statusline = 1
    let g:vista_default_executive = 'coc'
    " let g:vista_default_executive = 'ctags'
    let g:vista_echo_cursor_strategy = 'floating_win'
    let g:vista_vimwiki_executive = 'markdown'
    let g:vista_executive_for = {
      \ 'markdown': 'toc',
      \ 'tex': 'coc',
      \ 'python': 'coc',
      \ 'vim': 'coc',
      \ 'cpp': 'coc',
      \ 'cu': 'coc',
      \ 'cc': 'coc',
      \ }
    let g:vista#renderer#icons = {
                \   "function": "\uf794",
                \   "variable": "\u0ec2",
                \   "label": "笠", 
                \   "subsection": "", 
                \   "section": "", 
                \   "paragraph": "", 
                \   "subsubsection": "",
                \  }

- repo: akinsho/nvim-toggleterm.lua
  hook_source: |
    lua <<EOF
    local large_screen = vim.o.columns > 200
    require("toggleterm").setup {
      size = (large_screen and vim.o.columns * 0.5 or 15),
      open_mapping = [[<c-\>]],
      direction = large_screen and "vertical" or "horizontal"
    }
    EOF
